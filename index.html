<!DOCTYPE html>
<html lang="en">
    <style>
        table,th,td{
            border:1px solid black;
        }
    </style>

    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-comptable" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="cashstyle.css"/>
        <title>CASH REGISTIER</title>
    </head>
        <body>
            <div class="container">
                <h1 class="heading">Cash Register Manager</h1>
                <p class="description">
                    Enter the bill amount and cash given by the customer and know minimum number of notes to return.
                </p>
                <label for="bill-amount">Bill-Amount:</label>
                <input id ="bill-amount" type="text"/>
                <label for="cash-given">Cash Given</label>
                <input id ="cash-given" type="text"/>
                <button id="check-button">Check</button>
                <p id="error-message"></p>
                <table class="change-table">
                    <caption>Return change</caption>
                    <tr>
                        <th>No of Notes</th>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                       
                    </tr>
                    <tr>
                        <th> Note </th>
                        <td> 2000 </td>
                        <td> 500 </td>
                        <td> 100 </td>
                        <td> 20 </td>
                        <td> 10 </td>
                        <td> 5 </td>
                        <td> 1 </td>
                    </tr>
                </table>
                <footer class="footer">
                    <p>@2021 AdarshBalika</p>
                    <ul class="social-links list-non-bullet">
                        <li class="list-item-inline">
                            <img  src="github.svg" width="5%" height="5%"/>
                            
                        </li>
                        <li class="list-item-inline">
                            <img  src="discord.svg" width="5%" height="5%"/>
                            
                        </li>
                        <li class="list-item-inline">
                            <img  src="twitter.svg" width="5%" height="5%"/>
                            
                        </li>
                        <li class="list-item-inline">
                            <img  src="instagram.svg" width="5%" height="5%"/>
                            
                        </li>
                        
                    </ul>
                </footer>
            </div>
        </body>
        <script src="cash.js"></script>
    
    
</html>
